<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Musique - The web's music player</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" href="images/favicon.png">
   <link rel="stylesheet" href="styles/global.css">
   <script defer src="core.js"></script>
</head>

<body>
   <header class="header">
      <a class="header__link" href="/">
         <img class="header__logo" src="images/logo.png" height="40" alt="TVnow logo">
      </a>
      <section class="header__menu">
         <section class="menu">
            <figure class="menu__image menu__image--guest">
               <img src="images/guest.png" alt="">
            </figure>
            <section class="menu__title">Profile</section>
         </section>
         <ul class="submenu">
            <li><a class="submenu__item" href="login.html">Log in</a></li>
         </ul>
      </section>
   </header>
   <section class="login">
      <section class="login__container">
         <h2>Sign In</h2>
         <form class="login__form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Sign in</button>
            <div>
               <label>
                  <input type="checkbox" name="remember-me" id="remember-me">Keep me signed in
               </label>
               <a href="#">Forgot password?</a>
            </div>
         </form>
         <section>
            <div>
               <img src="images/apple.png" alt="Apple">Sign in with Apple
            </div>
            <div>
               <img src="images/twitter.png" alt="Twitter"> Sign in with Twitter
            </div>
         </section>
         <p>No account? <a href="#">Create one</a></p>
      </section>
   </section>
</body>

</html>
