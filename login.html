<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Musique - The web's music player</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" href="images/favicon.png">
   <link rel="stylesheet" href="styles/global.css">
   <script defer src="core.js"></script>
</head>

<body class="body--background">
   <header class="header">
      <a class="header__link" href="index.html">
         <img class="header__logo" src="images/logo.png" height="40" alt="TVnow logo">
      </a>
   </header>
   <section class="login">
      <section class="login__container">
         <h2 class="login__title">Sign In</h2>
         <form class="login__form">
            <input class="login__input" type="e-mail" placeholder="Email"><br>
            <input class="login__input" type="password" placeholder="Password"><br>
            <button class="login__btn" type="submit" formaction="index.html">Sign in</button>
            <div>
               <label class="login__keep-signed">Keep me signed in
                  <input class="login--checkbox-default" type="checkbox" name="remember-me" id="remember-me">
                  <span class="login--checkbox-new"></span>
               </label>
               <a class="login__forgot" href="#">Forgot password?</a>
            </div>
         </form>
         <section class="login__socialmedia">
            <div class="socialmedia">
               <img src="images/apple.png" width="18" alt="Apple" style="margin-right: .3rem;"><a href="#">Sign in with
                  Apple</a>
            </div>
            <div class="socialmedia">
               <img src="images/twitter.png" width="18" alt="Twitter" style="margin-right: .3rem;"><a href="#">Sign in
                  with Twitter</a>
            </div>
         </section>
         <p class="login__register">No account? <a style="text-decoration: underline" href="#">Create one</a></p>
      </section>
   </section>
   <footer class="footer">
      <a href="">About us</a>
      <a href="">Terms of Service</a>
      <a href="">Privacity</a>
      <a href="">FAQ</a>
   </footer>
</body>

</html>
